<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            }
            .responsive-iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>Pige's party support guide</h1>
            <div class="container">
                <embed src="Pige's Party Support Guide.pdf" class="responsive-iframe" type='application/pdf'>
            </div>
        </center>
    </body>
</html>
